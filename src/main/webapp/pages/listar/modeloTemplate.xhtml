<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fp="http://xmlns.jcp.org/jsf/core"
       >
     <h:head>
      <h:outputStylesheet library="css" name="style.css"/>
     <title>Lista Completa de Funcion√°rios</title> 
     
     
       
     </h:head>  
     <h:body>
     <p:layout fullPage="true">

    <p:layoutUnit position="north" size="100" header="Inicio" resizable="true" closable="true" collapsible="true">
        <h:outputText value="North unit content." />
    </p:layoutUnit>

    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
        <h:outputText value="South unit content." />
    </p:layoutUnit>

    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
        <h:outputText value="West unit content." />
    </p:layoutUnit>

    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>

    <p:layoutUnit position="center">
        <h:form>
    <p:dataTable var="car"  rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column headerText="Year">
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column headerText="Color">
            <h:outputText value="#{car.color}" />
        </p:column>
 
        <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="pi pi-refresh" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="pi pi-cloud-upload" />
        </f:facet>
 
    </p:dataTable>
</h:form>
    </p:layoutUnit>

</p:layout>
 </h:body> 
</html>
