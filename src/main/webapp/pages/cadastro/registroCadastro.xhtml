<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fp="http://xmlns.jcp.org/jsf/core"
       >
        
     <h:head>
    
 
       
       <h:outputStylesheet library="css" name="style.css"/>
       
 
     
    
     <title>Registro</title> 
     
     
       
     </h:head>  
     
     <h:body>
     <p:growl id="mensagem"/>
     <p:layout fullPage="true">
 
    <p:layoutUnit position="center">
        <h:form id="formRegistro" >
           <p:outputLabel value="Formulário de registro"
                        style=" position: relative;left: 300px; font-size:28px ; font-weight:bold; color:#0055ff; " /> 
          <p></p>
          <hr/>
           <h:panelGrid   columns="12" >
            <p:spacer width="290" height="30" />
            <p:outputLabel value="Fis/Jur: "  title="Pessoa Fisica ou Juridica"  />
            <p:spacer width="10" height="10" />
			    <p:selectOneRadio id="basic" value="#{registroBean.registro.tipo}" valueChangeListener="#{registroBean.changeRadio}"
              required="true"
              requiredMessage="O tipo produto ou serviço é Obrigatório" rendered="true" >
               <f:selectItems value="#{registroBean.lista}" var="item" itemValue="#{item}" itemLabel="#{item}"  />
               <f:ajax render="cpf cnpj" ></f:ajax>
              </p:selectOneRadio>
              <p:spacer width="20" height="20" />
              <p:outputLabel value="CPF: "  /> 
              <p:inputMask mask="999.999.999-99" size="15"  id="cpf" value="#{registroBean.registro.cpfCnpj}"
              disabled="#{registroBean.tipoReg !='Fisica'}" />
               <p:spacer width="30" height="30" />
			  <p:outputLabel value="CNPJ: "  />  
              <p:inputMask mask="99.999.999/9999-99" size="30"  id="cnpj" value="#{registroBean.registro.cpfCnpj}"
              disabled="#{registroBean.tipoReg !='Juridica'}" />
            </h:panelGrid>
            <br/>
           <h:panelGrid   columns="1"  id="gridGeral" >
            <h:panelGrid header="Registro" columns="10" >
              <p:spacer width="290" height="30" />
              <p:outputLabel value="Razão: "  />
              <p:spacer width="16" height="16" />
			  <p:inputText size="30" placeholder="informe a razão" value="#{registroBean.registro.razaoSocial}"
			  required="true" requiredMessage="O campo 'Razão Social' é obrigatório"/>
			  <p:spacer width="59" height="59" />
			  <p:outputLabel value="Fantasia: "  />
			  <p:inputText size="30" placeholder="nome fantasia" value="#{registroBean.registro.fantasia}"/>
			  <p:spacer width="53" height="53" />
			  
			   
            </h:panelGrid>
            <br/>
           <h:panelGrid   columns="12" >
               <p:spacer width="290" height="30" />
              <p:outputLabel value="Telefone: "  />
              <p:inputMask mask="(99)99?99-9999" size="15"  value="#{registroBean.registro.fone}"/>
			 <p:outputLabel value="Celular: "  />
			  <p:inputMask mask="(99)99?99-9999" size="15" value="#{registroBean.registro.celular}"/>
			  <p:outputLabel value="e-mail: "  />
			  <p:inputText size="30" placeholder="e-mail" value="#{registroBean.registro.email}"/>
            </h:panelGrid>
            <br/>
             <h:panelGrid   columns="12" >
             <p:spacer width="290" height="30" />
             <p:outputLabel value="Rua: "  />
             <p:spacer width="40" height="40"  />
             <p:inputText size="29" placeholder="rua" value="#{registroBean.registro.rua}"/>
             <p:spacer width="2" height="2" />
             <p:inputText size="5" placeholder="nro" value="#{registroBean.registro.nro}"/>
             <p:spacer width="2" height="2" />
             <p:outputLabel value="Cidade: "  />
             <p:inputText size="30" placeholder="Cidade:" value="#{registroBean.registro.cidade}"/>
             <p:spacer width="2" height="2" />
             </h:panelGrid>
             <br/>
             <h:panelGrid   columns="11" >
             <p:spacer width="290" height="30" />
             <p:outputLabel value="Bairro: "  />
             <p:spacer width="20" height="20" />
             <p:inputText size="29" placeholder="Bairro:" value="#{registroBean.registro.bairro}"/>
             <p:spacer width="29" height="29" />
             <p:outputLabel value="Cep: "  />
              <p:spacer width="5" height="5" />
             <p:inputMask mask="99999-999" size="15" value="#{registroBean.registro.cep}" />
             <p:spacer width="28" height="28" />
              <p:outputLabel  value="UF: " />
              <p:selectOneMenu id="uf" value="#{registroBean.registro.estado}"    style="width:125px">
			  <f:selectItem noSelectionOption="true" itemValue="" itemLabel="Estado"/>
			  <f:selectItems value="#{registroBean.estado}" 
			  var="estado"
			  itemValue="#{estado}"
			  itemLabel="#{estado.uf}"/>
              </p:selectOneMenu>
              </h:panelGrid>
              <br/>
              <h:panelGrid   columns="11" >
               <p:spacer width="290" height="30" />
               <p:outputLabel value="Insc Mun: "  />  
               <p:inputText size="30" placeholder="Municipal" value="#{registroBean.registro.inscricaoMunicipal}"/>
               <p:spacer width="30" height="30" />
             <p:outputLabel value="Insc Est: "  />
             <p:inputText size="33" placeholder="Estadual" value="#{registroBean.registro.inscricaoEstadual}"/>
              </h:panelGrid>
               <h:panelGrid   columns="11" >
                 
                </h:panelGrid> 
              </h:panelGrid>
             <hr></hr>
             <h:panelGrid columns="3">
             <p:spacer width="1030" height="10" />
              <p:commandButton value="Salvar" id="salvar" icon="fa fa-check-square" 
               actionListener="#{registroBean.salvarRegistro}"
               style="height:30px;width:150px; text-align:center;position: relative; color:#ffffff; background:#00e600" ajax="false" 
               update="mensagem :formRegistro:gridGeral">
               <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>	
               </p:commandButton>
              <p:commandButton value="Sair" id="sair"
               icon="fa fa-close"
               style="height:30px;width:150px; text-align:center;position: relative; color:#ffffff; background:#ff1a1a"  ajax="false"
               action="#{usuarioBean.inicialPage}"/>
             </h:panelGrid>
       </h:form>
    </p:layoutUnit>
   
</p:layout>
 </h:body> 
</html>
