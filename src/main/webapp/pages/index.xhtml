<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fp="http://xmlns.jcp.org/jsf/core"
       >
     <h:head>
      <h:outputStylesheet library="css" name="style.css"/>
      
     <title>Bem Vindo ao Sistema</title> 
     </h:head>  
      
     <h:body>
     <h:form id="login">
     <p:growl id="mensagem"/>
     <p:dialog header="Bem vindo ao sistema! " 
     closable="false" draggable="false" modal="true" visible="true"
     footer="Automação e controle de empresas" style="font-size:18px ;
      font-weight:bold ; font-style: italic;">
        
        <h:panelGrid columns="2" cellpadding="5">
        <f:facet name="header" >
               <p:outputLabel value="Login"></p:outputLabel>
         </f:facet>
         
        <p:outputLabel value="Usuário: " />
        <p:inputText maxlength="100" size="30" value="#{autenticacaoBean.usuario.username}"
									required="true"
									requiredMessage="Digite um login válido"/>
         				
        <p:outputLabel value="Senha: " />
        <p:password maxlength="8"  size="30" value="#{autenticacaoBean.usuario.senha}"
									id="nonFeedback"   required="true"
									requiredMessage="Digite uma senha válida" />
         </h:panelGrid>
          <br/>
		 <h:panelGrid columns="2">							
		 						
        <p:commandButton value="Entrar"  
        icon="fa fa-unlock-alt"
         actionListener="#{autenticacaoBean.autenticar}"
         update="mensagem"  
        style="margin-right:5px;color:#ffffff; background:#00cc00; text-align:center;position: relative;left: 185px "
        ajax="false"
          
         />
        <p:commandButton value="Sair" 
        action="#{autenticacaoBean.sair}"
        icon="fa fa-close"
	    style="margin-right:5px; color:#ffffff; background:#ff1a1a;text-align:center;position: relative;left: 195px "
          ajax="false"  />	
        </h:panelGrid>
        <br/>
        <h:panelGrid columns="2">
        <f:facet name="footer">
               <p:outputLabel value="Loft PDV 2.0 (Blitzer)" 
               style="font-size:12px ; font-weight:bold ; font-variant: small-caps ; font-style: italic;"></p:outputLabel>
        </f:facet>
        </h:panelGrid>	
          
     </p:dialog>
    </h:form> 
 </h:body> 
</html>
